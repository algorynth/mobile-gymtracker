name: Build Flutter Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android (Debug APK)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
    
    - name: Build APK (Debug)
      run: flutter build apk --debug --no-tree-shake-icons
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 90

  release:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Create Release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts/android
    
    - name: Rename files
      run: |
        mv ./artifacts/android/app-debug.apk ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.apk
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
        name: Gym Tracker v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
        body: |
          ## ğŸ“¥ Downloads
          
          | Platform | File |
          |----------|------|
          | Android APK | `GymTracker-v${{ steps.version.outputs.version }}.apk` |
          
          > âš ï¸ **Not:** Bu build imzasÄ±z (unsigned) olup sadece test/showcase amaÃ§lÄ±dÄ±r.
        files: |
          ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
