name: Build Android AAB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build AAB (unsigned)
      run: flutter build appbundle --release --no-tree-shake-icons
    
    - name: Rename AAB with version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/gym-tracker-v${VERSION}.aab
    
    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gym-tracker-aab
        path: build/app/outputs/bundle/release/*.aab
        retention-days: 90
    
    - name: Create Release (on main branch push)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: build/app/outputs/bundle/release/*.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
