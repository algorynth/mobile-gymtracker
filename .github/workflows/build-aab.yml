name: Build Flutter Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Build Android (Signed Release)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Generate code
      run: dart run build_runner build --delete-conflicting-outputs
    
    # Setup signing configuration
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks
      
    - name: Create key.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties
    
    - name: Build APK (Signed Release)
      run: flutter build apk --release --no-tree-shake-icons
    
    - name: Build AAB (Signed Release)
      run: flutter build appbundle --release --no-tree-shake-icons
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 90

  release:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Create Release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts/android
    
    - name: Download Android AAB
      uses: actions/download-artifact@v4
      with:
        name: android-aab
        path: ./artifacts/android
    
    - name: Rename files
      run: |
        mv ./artifacts/android/app-release.apk ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.apk
        mv ./artifacts/android/app-release.aab ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.aab
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
        name: Gym Tracker v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
        body: |
          ## ðŸ“¥ Downloads
          
          | Platform | File |
          |----------|------|
          | Android APK | `GymTracker-v${{ steps.version.outputs.version }}.apk` |
          | Android AAB | `GymTracker-v${{ steps.version.outputs.version }}.aab` |
          
          > âœ… Bu build'ler imzalÄ± (signed) ve Google Play'e yÃ¼klenebilir.
        files: |
          ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.apk
          ./artifacts/GymTracker-v${{ steps.version.outputs.version }}.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
